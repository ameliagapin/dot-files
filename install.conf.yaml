- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.zshrc: zshrc
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.functions: functions
    ~/.macos: macos
    ~/.osx: osx
    ~/.extra: extra
    ~/.exports: exports
    ~/.bashrc: bashrc
    ~/.aliases: aliases
    ~/.bash_prompt: bash_prompt
    ~/.git-prompt.sh: git-prompt.sh
    ~/.screenrc: screenrc
    ~/.tmux.conf: tmux.conf
