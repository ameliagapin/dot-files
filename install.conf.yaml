- defaults:
    - force: true

- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.functions: functions
    ~/.extra: extra
    ~/.exports: exports
    ~/.bashrc: bashrc
    ~/.aliases: aliases
    ~/.git-prompt.sh: git-prompt.sh
    ~/.bash_prompt: bash_prompt
    ~/.screenrc: screenrc
    ~/.tmux.conf: tmux.conf
    ~/.bitly: bitly
